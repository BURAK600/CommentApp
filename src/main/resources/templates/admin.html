<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h1 class="text-bg-info text-center "> Admin Sayfası</h1>
<div class="bg-info text-white">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Kullanıcı Türü</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row"><label th:text="${user.getId()}" /></th>
            <td><label th:text="${user.getName()}" /></td>
            <td><label th:text="${user.getSurName()}" /></td>
            <td><label th:text="${user.getEmail()}" /></td>
            <td><label th:text="${user.getTelephone()}" /></td>
            <td><label th:text="${user.getEUserType()}" /></td>
            <td>
                <a class="btn btn-success mx-1" th:href="'/usermvc/getuser?id='+${user.getId()}" ><i class="fa-solid fa-pen-to-square"></i></a>
                <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>

            </td>
        </tr>
        </tbody>
    </table>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
