<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>


<div class="container">

  <div class="row">

    <div class="col-2"></div>

    <div class="col-8">
      <h1>Uyelik Sayfası</h1><br>
      <form action="doregister" method="post">

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="name" class="form-control" placeholder="your first name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="surName" class="form-control" placeholder="your last name" required>
        </div>


        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
        <label class="form-label">Telephone</label>
        <input type="tel" name="telephone"  class="form-control" placeholder="your telephone" required>        </div>


        <div class="mb-3">    <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="your password">        </div>
        <div class="d-grid gap-2">          <button type="submit" class="btn btn-success">Üye OL</button>        </div>
      </form>    </div>    <div class="col-2"></div>  </div></div>

</body>
</html>
